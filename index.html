<html>

<head>
  <meta charset="utf-8" />
  <title>Bongle</title>
  <link rel="icon" href="images/favicon.png" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <header>
    <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox" class="header-link">

    <div>

    </div>
    <div id="searchContainer" class="search-div" tabindex="0">
      <img src="images/lens_cat.png" class="search-image" />

        autofocus="true" autocomplete="off" />
      <img id="searchClearInput" src="images/clear_input.png" class="search-clear-input" onclick="clearInput()" />
    </div>
    <div class="search-button-div">
      <span class="search-button-span"><input type="submit" class="search-button" value="Bongle Search" /></span>
      <span class="search-button-span"><input type="button" class="search-button" value="I'm Feeling Lucky"
          onclick="getLuck()" /></span>

        <span class="emoji">&#x2764;</span>
        Made with love :3
        <span class="emoji">&#x2764;</span>
      </span>
    </div>
  </footer>
